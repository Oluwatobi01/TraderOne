<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TraderOne</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Noto+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13ec5b",
              "primary-dim": "#0bda43",
              "primary-dark": "#0ea842",
              "background-light": "#f3f4f6",
              "background-dark": "#102216",
              "card-light": "#ffffff",
              "card-dark": "#162b1e",
              "surface-light": "#ffffff",
              "surface-dark": "#182e21",
              "surface-input": "#1d3829",
              "loss": "#ff3b30",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"],
            },
            boxShadow: {
              "neon": "0 0 10px rgba(19, 236, 91, 0.3)",
              "neon-strong": "0 0 20px rgba(19, 236, 91, 0.5)",
              "soft": "0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)",
            }
          },
        },
      }
    </script>
    <style>
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #e5e7eb; 
      }
      .dark ::-webkit-scrollbar-track {
        background: #102216; 
      }
      
      ::-webkit-scrollbar-thumb {
        background: #9ca3af; 
        border-radius: 4px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #23482f; 
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: #10b981; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #13ec5b; 
      }
      
      .glass-panel {
        background: #ffffff;
        border: 1px solid #e5e7eb;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
      }
      .dark .glass-panel {
        background: rgba(22, 43, 30, 0.7);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(19, 236, 91, 0.1);
        box-shadow: none;
      }
      
      /* Animation utilities */
      .animate-float {
        animation: float 6s ease-in-out infinite;
      }
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
  <body class="bg-background-light dark:bg-background-dark text-gray-900 dark:text-white font-body overflow-hidden transition-colors duration-300">
    <div id="root"></div>
  </body>
</html>
